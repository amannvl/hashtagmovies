{% extends 'hashtagmovies/basic.html' %}

{% block title%} Contact Us {% endblock %}
{% block search %}
<div class="container">
          <nav class="navbar navbar-dark py-1 mb-2" style="background-color: #333;">
              <a class="navbar-brand"><h3>Search Over Million</h3></a>
  <form method="get" action="/search" class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" id="query" name="query" aria-label="Search">
    <button class="btn btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
      </div>
{% endblock %}
{% block body %}


<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>


   <div class="form-group">
    <label for="desc">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>



</div>

{% endblock %}
